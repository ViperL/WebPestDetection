<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8"/>
        <link rel="stylesheet" href="{{url_for("static",filename='css/CommStyle.css')}}"/>
        <title>欢迎来到在线害虫识别系统</title>
    </head>
    <body>
        <header>
            <div class="header public-width">
                <div class="logo">
                    <img src="{{url_for("static",filename='src/bug_icon.svg')}}" width="40" height="40" />
                    <h3>在线害虫检测</h3>
                </div>
                <div class"nav">
                    <ul>
                        <li>
                            <a href="{{url_for("anayer.homepage")}}">首页</a>
                            <a href="{{url_for("anayer.database")}}">数据</a>
                            <a href="{{url_for("auth.account_edit")}}">用户：{{g.username}}</a>
                            <a href={{url_for('auth.logout')}}>退出</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <div class="public-width">
            <a href="{{url_for("anayer.homepage")}}">
                <h1>返回上层</h1>
            </a>
        </div>
        <div class="box">
            <div class="public-width">
                <h1 style="text-align: center;">上传图片</h1>
                <form name="imgs" action="/uploader" method="post" enctype="multipart/form-data">
                    <div class="Form public-width">
                        <span>
                            <h3>请选择图片(支持多文件上传)</h3>
                            <div class="btnpanel_single">
                                <input class="txtfile" type="file" name="photo" multiple>
                            </div>
                            <div class="btnpanel_single">
                                <button class="btn" type="submit">提交</button>
                            </div>
                            <div>
                                <a style="color: red;font-size: 15px;">图片上传成功后会自动跳转主页，识别功能将后台运行，结果请在数据管理中查看</a>
                            </div>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </body>
    <footer class="footer">
        <p>在线害虫检测系统 2023.1.1 由ViperL1设计</p>
    </footer>
</html>
